  <link rel="stylesheet" href="register.css">

<body>


  <!--   <a href="index.html"><button class="home">Back to login</button></a> -->

  <div class="container">
    
  <header>
    <div class="container container-nav">
      <div class="site-title">
        <h1>Living the social life</h1>
        <p class="subtitle">A blog exploring minimalism in life</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div> <!-- / .container -->
  </header>
  
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" required placeholder="Enter your number">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>

          <div class="input-box">
            <span class="details"><label>Country</label></span>
            <select name="country">
              <option>Choose</option>
              <option>Nigeria </option>
              <option>USA</option>
              <option>Japan</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="input-box">
          <span class="details"><label>State/Province</label></span>
          <select name="country">
            <option>Choose</option>
            <option>Lagos</option>
            <option>Moscow</option>
            <option>Tokyo</option>
          </select>
        </div>


        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
